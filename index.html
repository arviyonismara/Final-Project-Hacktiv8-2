<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-trasnparent w-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.1/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="navbar-button">
            <button class="button-login">Login</button>
            <button class="button-signup">Sign Up</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div id="banner">
      <div class="container-banner">
        <div class="row h-100">
          <div class="col-md-5 hero-tagline">
            <h1>Bussiness Communication Reinvented</h1>
            <p>
              Start communicating with your business team more efficiently with
              our app.
            </p>
            <button class="button-hero">Get the App</button>
          </div>
        </div>
        <div class="content">
          <div class="papper">
            <div>
              <img src="resources/papper.png" alt="" />
            </div>
          </div>
          <div class="upload">
            <img class="stroke" src="/resources/Stroke.png" alt="" />
            <div class="bg-upload">
              <img src="resources/upload.png" alt="" />
            </div>
          </div>
          <div class="team">
            <img src="" alt="" />
          </div>
          <div class="john"></div>
          <div class="storage">
            <img src="" alt="" />
          </div>
          <div class="anna"></div>
          <div class="save"></div>
          <div class="chat"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
